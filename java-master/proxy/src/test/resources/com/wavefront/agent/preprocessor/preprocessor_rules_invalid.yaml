    # test replaceRegex

    # test replaceRegex: missing parameters

    # missing scope
    - rule    : test-replaceRegex-1
      action  : replaceRegex
      search   : "foo\\..*"
      replace : ""

    # missing search
    - rule    : test-replaceRegex-2
      action  : replaceRegex
      scope   : pointLine
      replace : ""

    # missing search
    - rule    : test-replaceRegex-3
      action  : replaceRegex
      scope   : metricName
      replace : ""

    # null search
    - rule    : test-replaceRegex-4
      action  : replaceRegex
      scope   : pointLine
      search  :
      replace : ""

    # empty search
    - rule    : test-replaceRegex-5
      action  : replaceRegex
      scope   : pointLine
      search   : ""
      replace : ""

    # test replaceRegex: non-applicable parameters

    # tag does not apply
